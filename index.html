<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-1">
          <div class="battery-box">
            <div class="box">
              <img src="https://i.ibb.co/6sPcWxM/image-removebg-preview-3.png" alt="" width=30px; class="img">
              <h4 class="on">ON</h4>
              <h4 class="off">OFF</h4>
              <div class="overlay"></div>
            </div>
            <h3>MAIN</h3>
          </div>
          <div class="battery-box">
            <div class="square-box"></div>
            <div class="square-box"></div>
            <div class="square-box"></div>
            <div class="square-box"></div>
            <div class="square-box square-box5"></div>
            <div class="square-box">

                <img src="https://i.ibb.co/Dzkm2WB/image-removebg-preview-57.png" alt="" width=25px; class="img">
                <h5 class="off">OFF</h5>
                <h5 class="on">ON</h5>
              </div>
            </div>
            <h3>FAN</h3>
          </div>
          <div class="battery-box">
            <div class="content">
              <div class="dv-1">
                <h2 class="degrees">+20Deg</h2>

              </div>
              <div class="AC-container">
                <div class=inner-box-2>
                  <img src="https://i.ibb.co/G3y85wj/image-removebg-preview-58.png" alt="" width=30px; class="img">
                  <h6 class="on">ON</h6>
                  <h6 class="off">OFF</h6>

              </div>
            </div>
            <h3>AC</h3>
          </div>

        <div class="footer">
          <div class="imgs"><img src="https://i.ibb.co/F3TVNqK/image-removebg-preview-2.png" alt="" width=30px></div>
          <div class="icons">
            <img src="https://i.ibb.co/nRWPKYw/image-removebg-preview-1.png" alt="" width=30px;>
            <img src="https://icon-library.com/images/white-menu-icon/white-menu-icon-4.jpg" alt="" width=25px>
      
          </div>
          <div class="togle-button">
            <h4>ALL</h4>
            <button class="on-btn">ON</button>
            <button class="off-btn">OFF</button>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
